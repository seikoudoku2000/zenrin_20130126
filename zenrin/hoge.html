<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=EUC-JP">
<script src="http://api.its-mo.com/cgi/loader.cgi?key=JSZ3d80a0c3deff&ver=2.0&api=zdcmap.js,shape.js&enc=SJIS&force=1" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
    var map, pg, lat = 35.6778614, lon = 139.7703167;

    function loadMap() {
        map = new ZDC.Map(
            document.getElementById('ZMap'),
            {
                latlon: new ZDC.LatLon(lat, lon),
                zoom: 5
            }
        );

        /* 多角形の頂点を作成 */
        var latlons = [];
        latlons.push(new ZDC.LatLon(35.70, 139.63));
        latlons.push(new ZDC.LatLon(35.70, 139.72));
        latlons.push(new ZDC.LatLon(35.66, 139.65));        

        /* 線を作成。closePath:trueで多角形になる */
        pg = new ZDC.Polyline( latlons, 
        {
            strokeWeight: 2,
            fillColor: '#FF0000',
            closePath: true
        });

        /* 多角形を地図に追加 */
        map.addWidget(pg);
    };
//]]>
</script>
</head>

<body onload="loadMap();">
    <div id="ZMap" style="border:1px solid #777777; width:500px; height:300px; top:0px; left:20px; position:absolute;"></div>
</body>
</html>
